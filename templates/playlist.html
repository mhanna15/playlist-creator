<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
</head>
<body>
    <h1>Your Personalized Playlist</h1>
    <div id="Playlist">Playlist 1:</div>

    <div id="NewPlaylist">Create New Playlist</div>
    <a href="/questions"><input type="submit" value="New Questions"></a>
</body>
<table style="width:100%">
  <tr>
    <th>Song</th>
    <th>Artist</th>
    <th>Duration</th>
    <th>Like</th>
    <th>Dislike</th>
    <th>Share</th>
    <th>Music Video</th>
  </tr>
  {% for song in songs %}
  <tr>
    <td>
      {{song.title}}
    </td>
    <td>
      {{song.artist}}
    </td>
    <td>
    {{song.duration}}
    </td>
    <td>👍</td>
    <td>👎</td>
    <td>share</td>
    <td>video</td>
  </tr>
  {% endfor %}
</table>
</html>
