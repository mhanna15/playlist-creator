<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/playlist.css">
    <title>Playlist</title>
</head>
<body>
    <h1>Your Personalized Playlist</h1>
    <div id="playlist">Playlist 1:</div>

<table style="width:100%">
  <tr>
    <th>Song</th>
    <th>Artist</th>
    <th>Link</th>
    <th>Like</th>
    <th>Dislike</th>
    <th>Share</th>
    <!-- <th></th> -->
  </tr>
  {% for song in songs %}
  <tr>
    <td>
      {{song.song}}
    </td>
    <td>
      {{song.artist}}
    </td>
    <td>
      <a name = 'url' href='{{song.url}}'>Spotify</a>
    </td>
      <!-- <td><input type="submit" value="ğŸ‘"></td>
      <td><input type="submit" value="ğŸ‘"></td> -->
      <td><button class='like'>ğŸ‘</button></td>
      <td><button class='dislike'>ğŸ‘</button></td>
    <td><a href="https://twitter.com"><img src="images/share_icon.png" alt="share button"></a></td>

    <!-- TODO: might have to URL encode the song.url -->
    <!-- <td><a href="/delete?song_url={{ song.url }}">Delete</a></td> -->

  </tr>
  {% endfor %}
</table>
<div id="newplaylist">
  <p>Create New Playlist<p>
  <a href="/questions"><input type="submit" value="New Questions"></a>
</div>
<div id="profilepage">
    <a href="/"><input type="submit" value="Profile Page"></a>
</div>
<script src="jquery-3.4.1.min.js"></script>
<script src="scripts/playlists.js"></script>
</body>
</html>
