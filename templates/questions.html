<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questions</title>
</head>
<body>
    <h1>Please Answer These Questions So We Can Create This Playlist</h1>
    <div id="question1">What mood are you in today?</div>
    <form id="moods">
        <input type="checkbox" name="happy" value="happy"> Happy<br>
        <input type="checkbox" name="Sad" value="Sad">Sad<br>
        <input type="checkbox" name="Angry" value="Angry"> Angry<br>
        <input type="checkbox" name="Romantic" value="Romantic">Romantic<br>
        <input type="checkbox" name="Lonely" value="Lonely"> Lonely<br>
        <input type="checkbox" name="Hype" value="Hype">Hype<br>
    </form>
    <div id="question2">What genres would you like to listen to?</div>
    <form id="genres">
        <input type="checkbox" name="Rap" value="Rap"> Rap<br>
        <input type="checkbox" name="Sad" value="Sad">Sad<br>
        <input type="checkbox" name="Pop" value="Pop"> Pop<br>
        <input type="checkbox" name="Rock" value="Rock">Rock<br>
        <input type="checkbox" name="Classical" value="Classical"> Classical<br>
        <input type="checkbox" name="RandB" value="RandB">RandB<br>
    </form>
    <div id=question3>How many tracks do you want?</div>
    <form id="tracks">
        Quantity (between 1 and 40):
        <input type="number" name="quantity" min="1" max="40">
    </form>
</body>
</html>
