<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questions</title>
    <link rel="stylesheet" href="styles/questions.css">
    <link href="//db.onlinewebfonts.com/c/e43ccd3c2c2c13628d86f0b1b5a580d3?family=Recta" rel="stylesheet" type="text/css"/>

</head>
<div id = "container">
<h1>Please Answer These Questions So We Can Create This Playlist</h1>
</div>

<div id = "quiz">
<section>

    <form id="moods">
        <!-- <section id = "topimage"><img src="images/topimage.jpg" alt="Doodle"></section> -->
        <h2> What mood are you in today?</h2>
        <input type="radio" name="mood" value="happy"> Happy<br>
        <input type="radio" name="mood" value="Sad">Sad<br>
        <input type="radio" name="mood" value="Angry"> Angry<br>
        <input type="radio" name="mood" value="Romantic">Romantic<br>
        <input type="radio" name="mood" value="Lonely"> Lonely<br>
        <input type="radio" name="mood" value="Hype">Hype<br>
    </form>
</section>
<section>
    <form id="genres">
        <h2>What genres would you like to listen to?</h2>
        <input type="radio" name="genre" value="Rap"> Rap<br>
        <input type="radio" name="genre" value="Jazz">Jazz<br>
        <input type="radio" name="genre" value="Pop"> Pop<br>
        <input type="radio" name="genre" value="Rock">Rock<br>
        <input type="radio" name="genre" value="Classical"> Classical<br>
        <input type="radio" name="genre" value="RandB">R&B<br>
    </form>
</section>
    <div>How many tracks do you want?</div>
    <form id="tracks">
        Quantity (between 1 and 40):
        <input type="number" name="quantity" min="1" max="40">
    </form>
    <input type="submit"><a href="/playlist"></a>
</div>

</body>
</html>
