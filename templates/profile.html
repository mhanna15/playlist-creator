<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
</head>
<body>
    <h1>Profile Page</h1>
    <p>Welcome, {{ nickname }}</p>
    
    <table style="width:100%">
        <tr>
            <th>Saved Songs</th>
            <th>Link</th>
        </tr>
        {% for song in favorites %}
        <tr>
          <td>
            {{song.song}}
          </td>
          <td>
            {{song.artist}}
          </td>
          <td>
            <a href='{{song.url}}'>Spotify</a>
          </td>
      
          <!-- TODO: might have to URL encode the song.url -->
          <!-- <td><a href="/delete?song_url={{ song.url }}">Delete</a></td> -->
      
        </tr>
        {% endfor %}
      </table>
      <a href='/questions'>Generate New Playlist</a> | <a href="{{ logout_url }}">Logout</a>
</body>
<script src='scripts/playlists.js'></script>
</html>
